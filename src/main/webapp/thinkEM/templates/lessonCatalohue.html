
				<!-- 课程资源目录 -->

								</ul>

								<div class="ui_catalogue_list">
									<ol>
										<li ng-repeat="x in boutiqueListdata"><a href="#">{{x.titile}}</a></li>
									
									</ol>
								</div> 
							</div>
						</div>
					</div>
