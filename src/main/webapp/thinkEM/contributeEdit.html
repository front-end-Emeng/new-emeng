<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexEM</title>
    <link rel="stylesheet" href="libs/layui/css/layui.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
<div class="iframe-content contribute-edit-box"  >
    <div class="now-position">
            <span>
              <a><cite>首页</cite></a>
              <a><cite>></cite></a>
              <a><cite>用户投稿</cite></a>
                 <a><cite>></cite></a>
              <a><cite>投稿列表</cite></a>
                <a><cite>></cite></a>
              <a><cite>投稿内容</cite></a>
            </span>
    </div>
    <form class="layui-form layui-form-pane" id='contribute_form' >
        <div class="layui-form-item">
            <label  class="layui-form-label">
                标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title"
                       autocomplete="off"  disabled='' class="layui-input contribute-edit-title">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label  class="layui-form-label">
                内容
            </label>
            <div class="layui-block contribute-edit-content" id='contribute-edit-content'>
                1234
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
                附件
            </label>
            <div class="layui-input-inline">
                <input type="text" id="annex"
                       autocomplete="off"  disabled='' class="layui-input contribute-edit-title">
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
              作者
            </label>
            <div class="layui-input-inline">
                <input type="text" id="author"
                       autocomplete="off"  disabled='' class="layui-input contribute-edit-title">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属分类</label>
            <div class="layui-input-inline" >
                <select name="fid" class='contribute-type' id='contribute-type' lay-filter="test">
                    <option value="1">最新资料</option>
                    <option value="2">思政动态</option>
                    <option value="3">马院头条</option>
                    <option value="4">经典作家</option>
                    <option value="5">领导讲话</option>
                    <option value="6">厅部文件</option>
                    <option value="7">通知公告</option>
                    <option value="8">改革动态</option>
                    <option value="9">学科建设</option>
                    <option value="10">评估排行</option>
                    <option value="11">科研前沿</option>
                    <option value="12">热点推荐</option>
                    <option value="23">阅读书目</option>
                    <option value="24">精品在线</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-input-inline recommend-degree" id='teest'>
            <label for="recommend_degree" class="layui-form-label">
                推荐等级
            </label>
            <div class="layui-input-inline">
                <input type="text" id="recommend_degree" name="title"
                       autocomplete="off"   class="layui-input" value='1' pattern='^(?!0)\d{1,3}$'>
            </div>
        </div>
        <div class="layui-form-item">
            <!--<button class="layui-btn" key="set-mine"  lay-submit lay-filter="go" id='contribute-pass'>
                处理
            </button>-->
            <input type="submit" id='contribute_submit' class="layui-btn" value='通过'>
        </div>
    </form>
</div>
<script src="libs/jquery.min.js" charset="utf-8"></script>
<script src="libs/layui/layui.js" charset="utf-8"></script>
<script src="js/thinkEM.js" charset="utf-8"></script>
</body>
</html>
